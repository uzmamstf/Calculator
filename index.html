<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JS Calculator</title>
</head>
<body>
<div class="container">
   

        <form name="forms">
            <h1>Calculator</h1>
            <input type="text" id="textbox" disabled>
            <br> <br>
            <input id="btn-square" type="button" value="x²" onclick="insert()">
            <input id="btn-square-root" type="button" value="√" onclick="insert2()">
            <input id="btn-cube" type="button" value="x³" onclick="insert3()">
            <input id="btn-cube-root" type="button" value="³√" onclick="insert4()">
            <br> <br>
            <input id="btn-num-7" type="button" value="7" onclick="insert5()">
            <input id="btn-num-8" type="button" value="8" onclick="insert6()">
            <input id="btn-num-9" type="button" value="9" onclick="insert7()">
            <input id="btn-del" type="button" value="DEL" onclick="del()">
            <input id="btn-ac" type="button" value="AC" onclick="cl()">
            <br> <br>
            <input id="btn-num-4" type="button" value="4" onclick="insert8()">
            <input id="btn-num-5" type="button" value="5" onclick="insert9()">
            <input id="btn-num-6" type="button" value="6" onclick="insert10()">
            <input id="btn-mul" type="button" value="X" onclick="insert11()">
            <input id="btn-div" type="button" value="÷" onclick="insert12()">
            <br> <br>
            <input id="btn-num-1" type="button" value="1" onclick="insert13()">
            <input id="btn-num-2" type="button" value="2" onclick="insert14()">
            <input id="btn-num-3" type="button" value="3" onclick="insert15()">
            <input id="btn-add" type="button" value="+" onclick="insert16()">
            <input id="btn-min" type="button" value="-" onclick="insert17()">
            <br> <br>
            <input id="btn-num-0" type="button" value="0" onclick="insert18()">
            <input id="btn-point" type="button" value="." onclick="insert19()">
            <input id="btn-equal" type="button" value="=" onclick="equal()">

        </form>
</div>
</body>
    <script type="text/javascript" src="script.js"></script>

</html>
